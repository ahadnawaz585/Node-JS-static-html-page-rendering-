<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Accountant Login</h2>
    <form action="/login" method="post">
      <label for="accountantCode">Accountant Code:</label>
      <input type="text" id="accountantCode" name="accountantCode" required>
      
      <label for="accountantName">Accountant Name:</label>
      <input type="text" id="accountantName" name="accountantName" required>
      
      <button type="submit">Login</button>
    </form>
</body>
</html>
